<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/swipeview.css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <title>Whirlpool Vision</title>
</head>

<body>
    <img src="img/welcome.png" onclick="app.showUI(this)" style="width:100%;height:100%;padding-top:2%">
    <img id="h1header" src="img/header.png" style="display:none;height:20vw;width:100%;"></img>
    <!-- blue color- #38c -->
    <div data-role="tabs" id="tabs" style="display:none;width:100%;">
        <div data-role="footer">
            <div data-role="navbar">
                <ul>
                    <li><a href="#image" data-role="button" id="first" class="nav-icon-ht ui-btn ui-shadow ui-corner-all" onclick="app.requestLibraryPrivilege()"><i class="icon ion-ios-home-outline tab-size"></i><br/>Home</a></li>
                    <li><a href="#speech" data-role="button" class="nav-icon-ht ui-btn ui-shadow ui-corner-all" onclick="app.getPermission()"><i class="icon ion-ios-mic-outline tab-size"></i><br/>Voice</a></li>
                    <li><a href="#dashboard" data-role="button" class="nav-icon-ht ui-btn ui-shadow ui-corner-all" onclick="app.showChartDetails('img/chart1.png')"><i class="icon ion-ios-pie-outline tab-size"></i><br/>Charts</a></li>
                    <li><a href="#settings" data-role="button" class="nav-icon-ht ui-btn ui-shadow ui-corner-all" onclick=""><i class="icon ion-ios-gear-outline tab-size"></i><br/>Settings</a></li>
                </ul>
            </div>
        </div>

        <div id="image" style="text-align:center;">
            <div id="img-gather" style="display:block;">
                <div class="home-bg" style="height:74vh">
                    <div id='images' style="position:relative; overflow-y:auto; width:100%; height:60vh">
                        <ul id="imageGrid" data-inset="true">
                            <li style="display:none; ">
                                <a href="#" class="camContainer">
                                    <img src="" class="camImg">
                                    <h5></h5>

                                    <!-- <button class="ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-notext no-styles" onclick="app.editImageText(this)">Edit</button> -->
                                    <button class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext no-styles" onclick="app.deleteImage(this)">Delete</button>

                                </a>
                            </li>
                        </ul>
                    </div>

                    <div id="editImageText">
                        <label for="updated-text" class="ui-hidden-accessible">Text input:</label>
                        <input type="text" name="updated-text" data-clear-btn="true">
                        <a href="#" onclick="app.updateImageText(this)">Update</a>
                    </div>
                </div>

                <button type="button" onclick="app.takePicture()" class="btnRegular btn-left btnFooter">Take Photo</button>
                <button type="button" onclick="app.lookupLibrary()" class="btnRegular btn-right btnFooter">Library..</button>

                <button class="btnAnalyzeImage" onclick="app.analyzePicture()">Confirm Floor Info</button>
                
                <br />
                <label id="result" style="margin:auto;"> </label>
            </div>

            <!-- Carousel page for showing analysis.. -->
            <div id="img-analysis" style="display:none;">
                <div id="wrapper"></div>
                <ul id="nav">
                    <li id="prev" onclick="gallery.prev()">-</li>
                    <li class="selected" onclick="gallery.goToPage(0)"></li>
                    <li onclick="gallery.goToPage(1)"></li>
                    <li onclick="gallery.goToPage(2)"></li>
                    <li onclick="gallery.goToPage(3)"></li>
                    <li onclick="gallery.goToPage(4)"></li>
                    <li onclick="gallery.goToPage(5)"></li>
                    <li id="next" onclick="gallery.next()">+</li>
                </ul>
                <ul id="nav-backup" style="display:none;">
                    <li id="prev" onclick="gallery.prev()">-</li>
                    <li class="selected" onclick="gallery.goToPage(0)"></li>
                    <li onclick="gallery.goToPage(1)"></li>
                    <li onclick="gallery.goToPage(2)"></li>
                    <li onclick="gallery.goToPage(3)"></li>
                    <li onclick="gallery.goToPage(4)"></li>
                    <li onclick="gallery.goToPage(5)"></li>
                    <li id="next" onclick="gallery.next()">+</li>
                </ul>
                <div id="editImageTextDiv">
                    <input type="text">
                    <button onclick="app.updateImageData()">Update</button>
                </div>
                <button id="btnUploadAll" onclick="app.publishAllImages()">
                    Upload All
                </button>
            </div>
        </div>

        <div id="speech" class="listener" onclick="app.startListening()">
            <button id="btnStopListening" onclick="app.stopListening()" style="visibility:hidden" class="btnRegular"> Stop Listening </button>
            <div id="speechResults"> </div>
        </div>

        <div id="dashboard">
            <img id="chartsData" src="img/chart1.png" onclick="app.showChartDetails('img/chart2.png')" style="width:100%;height:95vw;">
        </div>

        <div id="settings">
            <img src="img/settings.png" style="width:100%;height:120vw;">
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/swipeview.js"></script>
    <script type="text/javascript">
        app.initialize();

    </script>
</body>

</html>
